#玩家能在遊戲內調整的設定只有在Custom裡面的
#持續更新參數中文與單位
#統一的參數單位

#Cooldown以毫秒計算
#Times為需要詠唱次數
#Difficulty為詠唱時會有的星星數量
#general = 是否為通用技能

#ModType: 根據能力值影響可調整的上限
# 0為不受能力影響
# 1=攻擊(力量)
# 2=血量
# 3=魔力
# 4=速度(敏捷)
# 5=幸運

